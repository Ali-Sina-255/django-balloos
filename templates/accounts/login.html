{% extends 'base.html' %}

{% block content %}

{% load static %}

<section class="banner" style="background-image:url(https://via.placeholder.com/1920x300)">
    <div class="container">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="index.html">Home</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Contact Us</li>
        </ol>
        <h2>Contact Us</h2>
    </div>
</section>
<section class="gap">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="box login">
                    <h3>Log In Your Account</h3>
                    {% include 'includes/messages.html' %}
                    <br>
                    <br>

                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <input type="email" name="email" placeholder="Username or email address">
                        <input type="password" name="password" placeholder="Password">
                        <div class="remember">
                            <div class="first">
                                <input type="checkbox" name="checkbox" id="checkbox">
                                <label for="checkbox">Remember me</label>
                            </div>
                            <div class="second">
                                <a href="{% url 'forget_password' %}">Forget a Password?</a>
                            </div>
                        </div>
                        <button type="submit" class="btn"><span>Login</span></button>


                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="box register">
                    <div class="parallax" style="background-image: url({% static 'assets/img/patron.jpg' %})"></div>
                    <h3>Log In Your Account</h3>
                    <form method="POST" action="{% url 'register_user' %}">
                        {% csrf_token %}
                        {{register_form}}
                        <button type="submit" class="btn two"><span>Register</span></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
